{% load static %}
<link rel="stylesheet" href="{% static '/styles/css/noticias-henrique.css' %}">
<br> <br> <br>
<div class="container">
    <h1 class="pagetitle hidden">Noticias</h1> <br>
    <div class="row row-cols-2 hidden">
        {% for noticia in noticias %}
        <div class="col d-flex justify-content-center align-items-center">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ noticia.imagem.url }}" class="img-fluid rounded-start" alt="{{ noticia.titulo }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ noticia.titulo }}</h5>
                            <p class="card-text truncated">{{ noticia.descricao }}</p>
                            <button class="btn btn-ver-mais hiddenn" onclick="verMais(this)">Ver mais...</button>
                            <p class="card-text"><small class="text-body-secondary">Publicado {{ noticia.data }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
