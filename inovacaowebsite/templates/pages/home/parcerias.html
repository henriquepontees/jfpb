{% load static %}
<link rel="stylesheet" href="{% static 'styles/css/carousel.css' %}">
<section>
  <div class="container text-center my-3 hidden">
    <header class="section-header hidden">
      <p>Parcerias</p>
    </header>
		<div class="row mx-auto my-auto justify-content-center">
			<div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-theme="dark">
				<div class="carousel-inner" role="listbox">
          {% for parceiro in parcerias %}
              <div class="carousel-item {% if forloop.first %}active{% endif %}">
                  <div class="col-md-3">
                      <div class="card">
                          <div class="card-img">
                              <img src="{{ parceiro.imagem.url }}" class="img-fluid">
                          </div>
                      </div>
                  </div>
              </div>
          {% endfor %}
        </div>      
				<a class="carousel-control-prev bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="prev" >
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				</a>
				<a class="carousel-control-next bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="next" >
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
				</a>
			</div>
		</div>		
	</div>
</section>
